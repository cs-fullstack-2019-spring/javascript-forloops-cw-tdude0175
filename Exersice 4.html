<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Use a for loop to print from 0 to 50. Once it gets to 10, print "TEN!!!" instead of the number.
    for(var start = 0; start <= 50; start++)
    {
        if(start === 10)
        {
            console.log("Ten!!!");
        }
        else
            {
                console.log(start);
            }

    }
</script>

</body>
</html>
